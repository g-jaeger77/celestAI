<!DOCTYPE html>
<html lang="pt-BR" class="dark">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" href="/assets/celest_icon.png" />
  <title>Celest AI</title>
  <meta name="description"
    content="Celest AI - Your personalized astrological guide for self-discovery and daily insights." />

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://celest.ai/" />
  <meta property="og:title" content="Celest AI" />
  <meta property="og:description"
    content="Your personalized astrological guide for self-discovery and daily insights." />
  <meta property="og:image" content="/assets/celest_icon.png" />

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image" />
  <meta property="twitter:url" content="https://celest.ai/" />
  <meta property="twitter:title" content="Celest AI" />
  <meta property="twitter:description"
    content="Your personalized astrological guide for self-discovery and daily insights." />
  <meta property="twitter:image" content="/assets/celest_icon.png" />
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary-physical": "#a4c400",
            "primary-mental": "#32ADE6",
            "primary-emotional": "#b054de",
            "primary-cyan": "#00F0FF",
            "background-dark": "#000000",
            "surface-dark": "#1C1C1E",
            "card-dark": "#1C1C1E",
          },
          fontFamily: {
            "display": ["SF Pro Display", "Inter", "sans-serif"],
            "body": ["SF Pro Text", "Inter", "sans-serif"],
            "sans": ["SF Pro Text", "Inter", "sans-serif"],
          },
          animation: {
            'fade-in': 'fadeIn 0.5s ease-out forwards',
            'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
          },
          keyframes: {
            fadeIn: {
              '0%': { opacity: '0', transform: 'scale(0.95)' },
              '100%': { opacity: '1', transform: 'scale(1)' },
            }
          }
        },
      },
    }
  </script>
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Noto+Sans:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700;800&family=Manrope:wght@300;400;500;600;700;800&display=swap"
    rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
    rel="stylesheet" />
  <style>
    body {
      background-color: #000000;
      color: white;
    }

    .material-symbols-outlined {
      font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
      user-select: none;
    }

    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }

    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
  </style>

  <link rel="stylesheet" href="/index.css">
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
